<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>
    <h1>Simon Game</h1>
    <h2 style="color: rgb(89, 86, 99);">Start by pressing Play button </h2>

    <div class="base">
        <div class="box-1">
            <div class="colors green" id="green"></div>
            <div class="colors red" id="red"></div>
        </div>
        
        <div class="box-2">
            <button class="strt-btn">PLAY</button>
        </div>

        <div class="box-3">
            <div class="colors yellow" id="yellow"></div>
            <div class="colors blue" id="blue"></div>
        </div>
    </div>

    <div class="highest-score">
        <h2></h2>
    </div>

    <script src="app.js"></script>
</body>
</html>
